<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prevent Suicide Website</title>
  <!-- Add your CSS stylesheets here -->

  <style>
    .popup {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: rgba(0, 0, 0, 0.5);
  padding: 20px;
  border-radius: 10px;
  color: #fff;
}

.popup-content {
  text-align: center;
}

.close-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  cursor: pointer;
  color: #fff;
}
.video-container {
  position: relative;
  padding-bottom: 56.25%; /* 16:9 aspect ratio */
  height: 0;
}

.video-container iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.content-boxes {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100%;
}

.content-box {
  background-color: #f8f9fa;
  padding: 20px;
  margin-bottom: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.content-box h3 {
  margin-top: 0;
}


  </style>
</head>

<body>
  <!-- Your website content -->

  <!-- Popup content -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <h2>Welcome to Prevent Suicide Website</h2>
      <p>Here to provide support and resources for those in need.</p>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="video-container">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
      <div class="col-md-6">
        <div class="content-boxes">
          <div class="content-box">
            <h3>Box 1</h3>
            <p>This is the content of box 1.</p>
          </div>
          <div class="content-box">
            <h3>Box 2</h3>
            <p>This is the content of box 2.</p>
          </div>
          <!-- Add more content boxes as needed -->
        </div>
      </div>
    </div>
  </div>
  

  <!-- Add your JavaScript code here -->
</body>
</html>
<script>// Function to display the popup
  function displayPopup() {
    document.getElementById('popup').style.display = 'block';
  }
  
  // Function to close the popup
  function closePopup() {
    document.getElementById('popup').style.display = 'none';
  }
  
  // Display the popup when the window is loaded
  window.onload = function() {
    displayPopup();
  };
  </script>
